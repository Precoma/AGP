<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<title>Agenda Pessoal</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/estilos/style.css}">
<link rel="stylesheet" th:href="@{/estilos/listar/listar.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="../estilos/img/ico-site.ico" type="image/x-icon">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<header>
		<nav id= "nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<p id="agenda"><i class="fa-solid fa-book-bookmark"></i>Agenda Pessoal</p>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page" href="/">Atividades</a></li>
						<li class="nav-item"><a class="nav-link" href="/materias">Matéria </a></li>
						<li class="nav-item selec"><a class="nav-link active" href="/professores"> Professor </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
	<div class="container">

		<h1>Professores cadastrados</h1>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Professor:</th>
					<th scope="col">E-mail:</th>
					<th scope="col" colspan="2">Ações:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="professor: ${professores}">
					<td><span th:text="${professor.nome}"></span></td>
					<td><span th:text="${professor.email}"></span></td>
					<td><a th:href="${(#mvc.url('PC#editarProfessor').arg(0, professor.id)).build()}">
							<button type="button" class="btn btn-primary">Editar</button></a>
						<a th:href="${(#mvc.url('PC#deletarProfessor').arg(0, professor.id)).build()}">
							<button type="button" class="btn btn-danger">Excluir</button></a></td>
			</tbody>
		</table>

		<a id="btn" href="/cadastrarProfessor" class="btn btn-success">Cadastrar Professor</a>
		
	</div>
	</main>


		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
			
		</script>
</body>

</html>
